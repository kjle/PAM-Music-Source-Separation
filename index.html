<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Audio Present</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        h1 {
            color: #333;
        }
        .media-container {
            margin-bottom: 30px;
        }
        .media-container h2 {
            color: #555;
        }
        .media-container audio, .media-container video {
            width: 100%;
            max-width: 600px;
            margin-top: 10px;
        }
    </style>
</head>
<body>

    <h1>Audio/Video</h1>

    <!-- Audio -->
    <div class="media-container">
        <h2>Audio Example</h2>
        <audio controls>
            <source src="audio-example.mp3" type="audio/mpeg">
            Error: No support for Audio.
        </audio>
    </div>

    <!-- Video -->
    <div class="media-container">
        <h2>Video Example</h2>
        <video controls>
            <source src="video-example.mp4" type="video/mp4">
            Error: No support for Video.
        </video>
    </div>

</body>
</html>
